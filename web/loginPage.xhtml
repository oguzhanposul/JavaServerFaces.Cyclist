<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   
    <h:head>
   
         
        <title>Team Raptor</title>
        
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
     
       <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"></link>
        
         <!--Bootstrap CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
         
         <style type="text/css">
             body{
                 background-color: seashell;
             }
             
             p{
                 font-family: cursive;
                 font-weight: 600;
                 color:lightcoral;
             }
             
             #form2{
                 border:3px solid sandybrown;
                 border-radius: 3em;
                 border-left-width: 30px;
                 border-right-width: 25px;
                 border-bottom-width: 30px;
                 border-top-width: 30px;
                 height: 270px;
                 margin-top: 160px;
                 margin-left: 35%;
                 
             }
             
             
             #icon1{
                 position: absolute;
                 margin-top: 50px;
                 margin-left:5px;
             }
             
         </style>

    </h:head>
    
    <h:body >
        
        
            <div id="icon1">
                <a href="index.xhtml" style="color:black;"> <i class="fas fa-hand-point-left fa-7x"></i></a>
            </div>
        
        
        
        <div  class="col-md-3"   id="form2">
            
        <h:form>
           
            <h:panelGrid columns="2" > 
                
                   <br></br>
                   
                   <p class="mb-4">Nickname</p>
                     <h:inputText class="ml-3" value="#{login.nickname}"/>
                    
                  
          
                    <p class="mt-3">Password</p>
                <h:inputSecret class="ml-3" value="#{login.password}"/>
                <br></br>
             
          </h:panelGrid>
                
            <h:commandButton class="btn btn-success" style="width: 250px; float: left; " value="Log In" action="#{login.logInCheck}"/>
            
                

           
        </h:form>
            
        </div>
       
    

        
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </h:body>
    
</html>
