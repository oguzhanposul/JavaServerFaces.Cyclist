<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <h:head>
   
         
        <title>Team Raptor</title>
        
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

         <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"></link>
        
         <!--Bootstrap CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
         
         <style type="text/css">
             
               
            #navbar1 .navbar-link{
                text-decoration: none;
                margin:2px;
                margin-left: 5px;
                color: black;
                transition:color 0.5s ease-out;
            }

            #navbar1 .navbar-link:hover{
                color:lightskyblue;
                cursor: pointer;
            }



            #navbarlink{
                font-size: 20px;
            }
            
            #lefticon{
                position: absolute;
            }
            
                #activityButton{
                position:absolute;
                margin-top: 20px;
                margin-left: 220px;
            }
            
            #addActivity{
                width: 900px;
            }
            
            #closeButton{
                float: left;
                margin-bottom: 23px;
            }
            
            #modalForm p{
                font-family: cursive;
                font-weight: 400;
                
            }
            #opi{
                background-color:snow;
                width: 1150px;
                height: 480px;
            }
           
         </style>

    </h:head>
    
    <h:body style="background-color:snow;" >
     
        
         <!--Navbar Section -->

        <section id="navbar1">

            <nav class="navbar navbar-expand-md navbar-light fixed-top" >
                <div class="container">
                    <a class="navbar-brand" href="index.xhtml" id="navbarlink" style="font-family: sans-serif; font-weight:100;">Team Raptor</a>

                    <ul class="navbar-nav ml-auto">
                        <li class="navbar-item ml-2 "><a class="navbar-link" id="link1" href="mainPage.xhtml">Home</a></li>
                        <li class="navbar-item ml-2"><a class="navbar-link" id="link2" href="aboutus.xhtml" >About Us</a></li>
                        <li class="navbar-item ml-2"><a class="navbar-link" id="link3" href="contact.xhtml">Contact</a></li>
                    </ul>

                </div>
            </nav>

        </section>
         
         
         
                 
        <!-- İcon -->
         <div id="lefticon" style=" margin-top: 195px;">
            <a style="color:black;" href="mainPage.xhtml"><i class="fas fa-arrow-circle-left fa-7x"></i></a>
        </div>       
         
           <section id="advertisement">
            <div class="container"  style="margin-top:4px;" >
                <div class="row" style="margin-top: 50px;">
                    <h:dataTable id="opi" value="#{Op.OP}" var="myvariable" border="1" cellpadding="10" cellspacing="2" >
                       
                        <h:column id="col1">
                            <f:facet id="yazi1" name="header">Username</f:facet>
                                #{myvariable.USERNAME}
                        </h:column>
 
                        <h:column id="col2">
                            <f:facet name="header">Opinion</f:facet>
                                #{myvariable.OPINION}
                        </h:column>
 
                        
                    </h:dataTable>
                     
                   
                 </div>
             </div>
         </section>
         
        
        
        <!-- Opinion ekleyen buton  -->
        <section>
            <div id="activityButton" >
                <button id="addActivity" class="btn btn-success btn-block" data-toggle="modal" data-target="#formModal">Share your opinion with us !</button>
            </div>
        </section>
        
        
        <!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" role="dialog"  >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel">Opinion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        
        <div class="modal-body" id="modalForm">
          <h:form >
              <h:panelGrid columns="2" cellpadding="3" >
                  
                  <p>Nickname</p>
                  <h:inputText value="#{Op.nickname}"/>
                  <br></br>
                  
                  
                    <p>Your Opinion About Us</p>
                    <h:inputTextarea style="width:275px; height: 300px;" value="#{Op.opinion}"/>
                   
                  <br></br>
                       
                  
                      <button type="button" id="closeButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                       <h:commandButton class="btn btn-info" value="Add a new Opinion" action="#{Op.Insert}"></h:commandButton>
           <!-- Command butana eklenen komut buradaki verileri alıp  OPİNİONS databasesine yazıcak -->
                       
              </h:panelGrid>
              
                  
          </h:form>

      </div>
        
     
    </div>
  </div>
</div>
         
         
         
         
         
         
         
 
        
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </h:body>
    
</html>
