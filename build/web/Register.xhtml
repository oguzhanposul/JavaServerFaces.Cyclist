<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   
    <h:head>
   
         
        <title>Team Raptor</title>
        
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"></link>
   
        <!--Bootstrap CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
         
         <style type="text/css">
         
             #registerdiv{
                 margin-left: 500px;
                 margin-top:70px;
                 width: 330px;
                 height:490px;  
                 border:3px solid lightsteelblue ;
                 border-radius:4em;
                 border-top-right-radius: 3em;
                 padding: 10px;
   
             }
             
           
             p{
                 font-family: cursive;
                 font-style: normal;
                 color:black;
             }
             
             body{
                 background-color:snow;
             }
             
             #lefticon{
               float:left;
               display:inline;
            
             }
                   
        </style>
        

    </h:head>
    
    
    <h:body>
        
        <div>
          <div id="lefticon" style=" margin-top: 175px;">
              <a style="color:black;" href="index.xhtml"><i class="fas fa-arrow-circle-left fa-7x"></i></a>
            </div>         
    
        <div id="registerdiv">
            
 
            <h:form id="registerform">
                         
              <h:panelGrid columns="2">
                  
                  <p class="font-weight-bold mt-3">Nickname</p>
                  <h:inputText class="ml-3" value="#{user.nickname}"/>
                  
                     <p class="font-weight-bold mt-3">Name</p>
                     <h:inputText class="ml-3" value="#{user.name}"/>
                  
                     <p class="font-weight-bold mt-3">Surname</p>
                     <h:inputText class="ml-3" value="#{user.surname}"/>
                  
                     <p class="font-weight-bold mt-3">Email</p>
                     <h:inputText class="ml-3" value="#{user.email}"/>
                     
                      <p class="font-weight-bold mt-3">Address</p>
                      <h:inputText class="ml-3" value="#{user.address}"/>
                  
                   <p class="font-weight-bold mt-3">Gsm</p>
                   <h:inputText class="ml-3" value="#{user.gsm}"/>
                  
                     <p class="font-weight-bold mt-3">Password</p>
                     <h:inputSecret class="ml-3" value="#{user.password}"/>
                  
                   
                     
                     <h:commandButton  id="registerButton" class="btn btn-light ml-4" value="Register" action="#{user.Insert}" >
                     </h:commandButton>
                   
                     
              </h:panelGrid>
                
          </h:form>
            
        </div>
  
        </div>
        
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </h:body>
    
</html>
